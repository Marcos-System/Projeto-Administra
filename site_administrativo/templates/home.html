<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Produtos:
    {% for produto in produtos %}
        <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}">
        nome: {{produto.nome}}
        Descrição: {{produto.descricao}}
        Preço: {{produto.valor}}
    {% endfor %}
        
</body>
</html>
